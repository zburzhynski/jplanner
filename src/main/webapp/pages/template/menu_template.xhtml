<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <h:form id="mainMenuForm">
                <p:menubar>
                    <p:menuitem id="mSchedules" value="#{msgs['mainMenu.schedule']}" action="#{mainMenuBean.schedules}" />
                    <p:menuitem id="mReports" value="#{msgs['mainMenu.reports']}" icon="ui-icon ui-icon-copy" />
                    <p:submenu id="mSettings" label="#{msgs['mainMenu.settings']}" icon="ui-icon ui-icon-gear">
                        <p:menuitem id="smSettings" value="#{msgs['mainMenu.settings']}" />
                        <p:menuitem id="smEmployees" value="#{msgs['mainMenu.settings.employees']}" />
                        <p:menuitem id="smInsertData" value="#{msgs['mainMenu.settings.insertData']}" actionListener="#{insertDataBean.insertData}" />
                    </p:submenu>
                    <p:submenu id="mHelp" label="#{msgs['mainMenu.help']}" icon="ui-icon ui-icon-help">
                        <p:menuitem id="smAbout" value="#{msgs['mainMenu.help.about']}" action="#{mainMenuBean.about}" />
                    </p:submenu>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
