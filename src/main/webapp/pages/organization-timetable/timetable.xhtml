<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <style type="text/css">
                .name {
                    font-weight: bold;
                    width: 25%;
                }
                .val {
                    width: 40%;
                }
                .msg {
                    width: 35%;
                }
            </style>
            <h:form id="organizationTimetableForm">
                <h:panelGrid columns="3" columnClasses="name,val,msg" width="80%">
                    <h:outputLabel value="#{msgs[organizationTimetableBean.timetable.dayOfWeek.name]}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel for="startTime" value="#{msgs['organizationTimetable.startTime']}:" />
                    <p:calendar id="startTime"
                                value="#{organizationTimetableBean.timetable.startTime}"
                                label="#{msgs['organizationTimetable.startTime']}"
                                pattern="HH:mm"
                                navigator="true"
                                showButtonPanel="true"
                                timeOnly="true"
                                locale="ru"
                                required="true" />
                    <p:message for="startTime" />
                    <h:outputLabel for="endTime" value="#{msgs['organizationTimetable.endTime']}:" />
                    <p:calendar id="endTime"
                                value="#{organizationTimetableBean.timetable.endTime}"
                                label="#{msgs['organizationTimetable.endTime']}"
                                pattern="HH:mm"
                                navigator="true"
                                showButtonPanel="true"
                                timeOnly="true"
                                locale="ru"
                                required="true" />
                    <p:message for="endTime" />
                    <h:outputLabel for="description" value="#{msgs['organizationTimetable.description']}:" />
                    <p:inputTextarea id="description"
                                     value="#{organizationTimetableBean.timetable.description}"
                                     label="#{msgs['organizationTimetable.description']}"
                                     maxlength="500"
                                     style="width: 97%" />
                    <p:message for="description" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton id="saveTimetable"
                                     value="#{msgs['button.save']}"
                                     action="#{organizationTimetableBean.saveTimetable}" />
                    <h:commandButton id="cancelUpdateTimetable"
                                     value="#{msgs['button.cancel']}"
                                     action="/pages/organization-timetable/timetables?faces-redirect=true"
                                     immediate="true" />
                </h:panelGrid>
                <ui:include src="/pages/localization/calendar-localization.xhtml" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
