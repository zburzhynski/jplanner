<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form id="organizationTimetableForm">
                <h4>#{msgs['organizationTimetables.header']}</h4>
                <p:dataTable value="#{organizationTimetablesBean.timetables}" var="timetable">
                    <p:column headerText="#{msgs['organizationTimetable.dayOfWeek']}" width="20%">
                        <h:outputText value="#{msgs[timetable.dayOfWeek.name]}" />
                    </p:column>
                    <p:column headerText="#{msgs['organizationTimetable.startTime']}" width="20%">
                        <h:outputText value="#{timetable.startTime}" />
                    </p:column>
                    <p:column headerText="#{msgs['organizationTimetable.endTime']}" width="20%">
                        <h:outputText value="#{timetable.endTime}" />
                    </p:column>
                    <p:column headerText="#{msgs['organizationTimetable.description']}" width="36%">
                        <h:outputText value="#{timetable.description}" />
                    </p:column>
                    <p:column width="4%">
                        <h:panelGroup>
                            <p:commandLink action="/pages/setting/setting?faces-redirect=true"
                                           style="padding-right: 5px">
                                <p:graphicImage url="/resources/css/css-images/edit.gif" title="#{msgs['button.edit']}" />
                                <f:setPropertyActionListener
                                        target="#{configBean.setting}" value="#{setting}" />
                            </p:commandLink>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
