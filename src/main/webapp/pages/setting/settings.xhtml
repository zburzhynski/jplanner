<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cm="http://zburzhynski.com/component"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form id="settingsForm">
                <h4>#{msgs['settings.header']}</h4>
                <p:tabView activeIndex="#{configBean.tabIndex}">
                    <p:tab id="common" title="#{msgs['settings.common']}">
                        <cm:setting settings="#{configBean.commonSettings}" />
                    </p:tab>
                    <p:tab id="view" title="#{msgs['settings.view']}">
                        <cm:setting settings="#{configBean.viewSettings}" />
                    </p:tab>
                    <p:tab id="jdent" title="#{msgs['settings.jdent']}">
                        <cm:setting settings="#{configBean.jdentSettings}" />
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
