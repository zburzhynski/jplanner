<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable value="#{configBean.commonSettings}" var="setting">
        <p:column headerText="#{msgs['setting.description']}" width="50%">
            <h:outputText value="#{setting.description}" />
        </p:column>
        <p:column headerText="#{msgs['setting.type']}" width="15%">
            <h:outputText value="#{setting.type}" />
        </p:column>
        <p:column headerText="#{msgs['setting.value']}" width="35%">
            <h:outputText value="#{setting.value}" />
        </p:column>
    </p:dataTable>

</ui:composition>
