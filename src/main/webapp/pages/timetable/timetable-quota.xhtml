<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form id="quotaForm">
                <p:focus />
                <p:messages id="messages" />
                <h:panelGrid columns="3">
                    <p:outputLabel for="from" value="#{msgs['quota.from']}" />
                    <p:calendar id="from" value="#{timetableQuotaBean.quota.startDate}"
                                pattern="dd/MM/yyyy HH:mm"
                                navigator="true"
                                showButtonPanel="true"
                                locale="ru"
                                required="true"/>
                    <p:message for="from" />
                    <p:outputLabel for="from" value="#{msgs['quota.to']}" />
                    <p:calendar id="to" value="#{timetableQuotaBean.quota.endDate}"
                                pattern="dd/MM/yyyy HH:mm"
                                navigator="true"
                                showButtonPanel="true"
                                locale="ru"
                                required="true"/>
                    <p:message for="to" />
                    <h:outputLabel for="quotaType" value="#{msgs['quota.type']}:" />
                    <p:selectOneMenu id="quotaType"
                                     value="#{timetableQuotaBean.quota.quotaType}"
                                     required="true"
                                     style="width: 99%">
                        <f:selectItems value="#{quotaTypeBean.quotaTypes}" var="type" itemValue="#{type}"
                                       itemLabel="#{msgs[type.value]}" />
                    </p:selectOneMenu>
                    <p:message for="quotaType" />
                    <p:outputLabel for="decription" value="#{msgs['quota.description']}" />
                    <p:inputTextarea id="decription" value="#{timetableQuotaBean.quota.description}" style="width: 96%" />
                    <p:message for="decription" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton id="save"
                                     value="#{msgs['button.save']}"
                                     action="#{timetableQuotaBean.saveQuota}"
                                     update="messages"
                                     icon="ui-icon-disk" />
                    <p:commandButton id="cancel"
                                     value="#{msgs['button.cancel']}"
                                     action="#{timetableQuotaBean.cancelUpdateQuota}"
                                     immediate="true"
                                     icon="ui-icon-cancel" />
                </h:panelGrid>
                <ui:include src="/pages/localization/calendar-localization.xhtml" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
