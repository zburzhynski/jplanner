<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <style type="text/css">
                .res-label {
                    font-weight: bold;
                    width: 35%;
                }
                .res-value {
                    width: 65%;
                }
            </style>
            <h:form id="timetablesForm">
                <h4>#{msgs['timetables.header']}</h4>
                <h:panelGrid columns="2" columnClasses="res-label,res-value" width="50%">
                    <h:outputLabel for="resource" value="#{msgs['timetables.resource']}:" />
                    <p:selectOneMenu id="resource"
                                     value="#{timetableBean.resourceId}"
                                     label="#{msgs['timetables.resource']}"
                                     required="true"
                                     style="width: 100%">
                        <f:selectItems value="#{resourceListBean.resources}" var="res"
                                       itemValue="#{res.id}"
                                       itemLabel="#{res.name}" />
                        <p:ajax event="change" listener="#{timetableBean.resourceSelectListener}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:dataTable id="timetables" value="#{timetableBean.resource.timetables}"
                             var="timetable"
                             emptyMessage="#{msgs['timetables.empty']}" style="width: 100%">
                    <p:column headerText="#{msgs['timetable.startDate']}" width="16%">
                        <h:outputText value="#{timetable.startDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msgs['timetable.endDate']}" width="16%">
                        <h:outputText value="#{timetable.endDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msgs['quota.description']}" width="57%">
                        <h:outputText value="#{quota.description}" />
                    </p:column>
                    <p:column width="11%">
                        <h:panelGroup>
                            <p:commandButton action="#{timetableBean.editTimetable(timetable)}"
                                             title="#{msgs['button.edit']}"
                                             icon="ui-icon-pencil"
                                             style="padding-right: 5px">
                            </p:commandButton>
                            <p:commandButton action="#{timetableBean.removeTimetable(timetable)}"
                                             title="#{msgs['button.remove']}"
                                             icon="ui-icon-trash"
                                             update="timetables">
                                <p:confirm header="#{msgs['removeTimetableConfirm.header']}"
                                           message="#{msgs['removeTimetableConfirm.message']}?"
                                           icon="ui-icon-alert" />
                            </p:commandButton>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
                <h:panelGrid style="padding-top: 5px">
                    <h:commandButton action="#{timetableBean.addTimetable}"
                                     image="/resources/css/css-images/add.gif"
                                     title="#{msgs['button.add']}" />
                </h:panelGrid>
                <p:confirmDialog global="true" closeOnEscape="true">
                    <p:commandButton value="#{msgs['button.ok']}"
                                     type="button"
                                     styleClass="ui-confirmdialog-yes"
                                     icon="ui-icon-check" />
                    <p:commandButton value="#{msgs['button.cancel']}"
                                     type="button"
                                     styleClass="ui-confirmdialog-no"
                                     icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
