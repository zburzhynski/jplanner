<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <style type="text/css">
                .name {
                    font-weight: bold;
                    width: 10%;
                }
                .val {
                    width: 50%;
                }
                .msg {
                    width: 40%;
                }
            </style>
            <h:form id="timetableForm">
                <h:panelGrid columns="3" columnClasses="name,val,msg" width="60%">
                    <h:outputLabel for="startDate" value="#{msgs['timetable.startDate']}:" />
                    <p:calendar id="startDate"
                                value="#{timetableBean.timetable.startDate}"
                                label="#{msgs['timetable.startDate']}"
                                pattern="dd/MM/yyyy HH:mm"
                                navigator="true"
                                showButtonPanel="true"
                                locale="ru"
                                required="true" />
                    <p:message for="startDate" />
                    <h:outputLabel for="endDate" value="#{msgs['timetable.endDate']}:" />
                    <p:calendar id="endDate"
                                value="#{timetableBean.timetable.endDate}"
                                label="#{msgs['timetable.endDate']}"
                                pattern="dd/MM/yyyy HH:mm"
                                navigator="true"
                                showButtonPanel="true"
                                locale="ru"
                                required="true" />
                    <p:message for="endDate" />
                    <h:outputLabel for="status" value="#{msgs['timetable.status']}:" />
                    <p:selectOneMenu id="status"
                                     value="#{timetableBean.timetable.status}"
                                     label="#{msgs['timetable.status']}"
                                     required="true"
                                     style="width: 75%">
                        <f:selectItems value="#{timetableStatusListBean.statuses}" var="status"
                                       itemValue="#{status}"
                                       itemLabel="#{msgs[status.value]}" />
                    </p:selectOneMenu>
                    <p:message for="status" />
                    <h:outputLabel for="description" value="#{msgs['timetable.description']}:" />
                    <p:inputTextarea id="description"
                                     value="#{timetableBean.timetable.description}"
                                     label="#{msgs['timetable.description']}"
                                     maxlength="500"
                                     style="width: 97%" />
                    <p:message for="description" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton id="saveTimetable"
                                     value="#{msgs['button.save']}"
                                     action="#{timetableBean.saveTimetable}" />
                    <h:commandButton id="cancelUpdateTimetable"
                                     value="#{msgs['button.cancel']}"
                                     action="#{timetableBean.cancelUpdateTimetable}"
                                     immediate="true" />
                </h:panelGrid>
                <ui:include src="/pages/localization/calendar-localization.xhtml" />
             </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
