<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form>
                <p:messages id="messages" autoUpdate="true" closable="true" />
                <h:panelGrid id="eventDetails" columns="2">
                    <h:outputLabel for="surname" value="#{msgs['person.surname']}:" />
                    <p:inputText id="surname" label="#{msgs['person.surname']}" value="#{scheduleBean.event.person.surname}" required="true" />


                    <h:outputLabel for="name" value="#{msgs['person.name']}:" />
                    <p:inputText id="name" label="#{msgs['person.name']}" value="#{scheduleBean.event.person.name}" required="true" />

                    <h:outputLabel for="patronymic" value="#{msgs['person.patronymic']}:" />
                    <p:inputText id="patronymic" label="#{msgs['person.patronymic']}" value="#{scheduleBean.event.person.patronymic}" required="true" />


                    <h:outputLabel for="birthday" value="#{msgs['person.birthday']}:" />
                    <p:calendar id="birthday" label="#{msgs['person.birthday']}" value="#{scheduleBean.event.person.birthday}"
                                       pattern="dd/MM/yyyy" locale="ru" navigator="true"
                                       mindate="01.01.1900" required="true"

                                       converterMessage="#{msgs['validator.invalidDate']}">
                    </p:calendar>

                    <h:outputLabel for="gender" value="#{msgs['person.gender']}:" />
                    <p:selectOneRadio id="gender" partialSubmit="true" style="border: 0"
                                        value="#{scheduleBean.event.person.gender}">
                        <f:selectItems value="#{genderBean.genders}" var="g" itemValue="#{g}"
                                       itemLabel="#{msgs[g.value]}" />
                    </p:selectOneRadio>


                    <h:outputLabel for="from" value="#{msgs['schedule.from']}:" />
                    <p:calendar id="from" label="#{msgs['schedule.from']}" value="#{scheduleBean.event.startDate}" pattern="dd/MM/yyyy HH:mm" locale="ru" required="true" />


                    <h:outputLabel for="to" value="#{msgs['schedule.to']}:" />
                    <p:calendar id="to" label="#{msgs['schedule.to']}" value="#{scheduleBean.event.endDate}" pattern="dd/MM/yyyy HH:mm" locale="ru" required="true" />

                    <h:outputLabel for="description" value="#{msgs['schedule.description']}:" />
                    <p:inputTextarea id="description"  value="#{scheduleBean.event.description}" />

                    <h:outputLabel for="allDay" value="#{msgs['schedule.allDay']}:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton id="save"
                                     value="#{msgs['button.save']}"
                                     action="#{scheduleBean.saveEvent}"  />
                    <p:commandButton type="cancel"
                                     value="#{msgs['button.cancel']}"
                                     action="#{scheduleBean.cancelUpdateEvent}"
                                     immediate="true" />
                </h:panelGrid>
                <ui:include src="/pages/localization/scheduler_localization.xhtml" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
